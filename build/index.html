<!DOCTYPE html>
<html>
  <head>
    <title>Dart Web App</title>
    <script defer src="main.dart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      input, button {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Dart Web App</h1>
    <div>
      <input id="nameInput" type="text" placeholder="Enter your name">
      <button id="greetButton">Greet Me</button>
      <button id="portfolioButton" style="display: none;">Check My Portfolio</button>
    </div>
    <p id="output"></p>
  </body>
</html>
